
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Iniciar Sesion</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<div class="container">
		<div class="row">
			<div class="col-lg-4"></div>

			<div class="col-lg-4">
				<article>
					<section>
						<div>      
							<form action="">
								<h1 class="text-center text-dark">Iniciar Sesion</h1>
								<div class="mb-3">
									<h2 class="form-label text-dark">Usuario</h2>
									<input type="text" name="usuario" id="usuario" class="form-control" autocomplete="off">
								</div>
								<div class="mb-3">
									<h2 class="form-label text-dark">Contraseña</h2>
									<input type="number" name="contraseña" id="contraseña" class="form-control" autocomplete="off">
								</div>
								<input class="btn btn-primary" value="Iniciar Sesion" id="boton" onclick="IniciarSesion()" type="button"> 
							</form>
						</div>
					</section>
				</article>
			</div>

			<div class="col-lg-4"></div>
		</div>
	</div>


<script src="js/main.js"></script>    
</body>
</html>
